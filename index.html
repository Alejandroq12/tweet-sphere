<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TweetSphere</title>
  </head>
  <body>
    <header>
      <h1>TweetSphere</h1>
    </header>
    <main>
      <div class="tweet-input-area">
        <img src="./images/logo.png" class="profile-pic" alt="profile-pic" />
        <textarea
          placeholder="What's happening?"
          id="tweet-input"
          aria-label="Text area"
        ></textarea>
      </div>
      <button type="submit" id="tweet-btn" aria-label="Tweet-button">
        Tweet
      </button>
      <div class="feed" id="feed"></div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
