<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="description" content="TweetSphere is a Twitter clone" />
    <meta name="keywords" content="TweetSphere, Twitter, Tweet, Sphere, Web" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TweetSphere</title>
  </head>
  <body>
    <header>
      <h1>TweetSphere</h1>
    </header>
    <main>
      <div class="tweet-input-area">
        <img src="./images/logo.png" class="profile-pic" alt="profile-pic" />
        <textarea
          placeholder="What's happening?"
          id="tweet-input"
          aria-label="Text area"
        ></textarea>
      </div>
      <button type="submit" id="tweet-btn" aria-label="Tweet-button">
        Tweet
      </button>
      <div class="feed" id="feed"></div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
